<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="./login.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="login-form">
            <p id="heading">Login</p>
            <div class="field">
                <img src="./Icon/mail.gif" alt="Username" class="icon email-icon">
                <input autocomplete="off" placeholder="Username" id="username" class="input-field" type="text" />
            </div>
            <div class="field">
                <img src="./Icon/key.gif" alt="Password" class="icon password-icon">
                <input placeholder="Password" class="input-field" type="password" id="password"/>
            </div>
            <div class="btn">
                <button class="button1" type="submit">Login</button>
                <button class="button2" id="signup-btn">Sign Up</button>
            </div>
            <button class="button3">Forgot Password</button>
        </form>
        <form class="form" id="registration-form" style="display:none;">
            <p id="heading">Registration</p>
            <div class="field">
                <img src="./Icon/mail.gif" alt="Email" class="icon email-icon">
                <input autocomplete="off" placeholder="Email" class="input-field" type="email" />
            </div>
            <div class="field">
                <img src="./Icon/id.gif" alt="Username" class="icon email-icon">
                <input autocomplete="off" placeholder="Username" class="input-field" type="text" />
            </div>
            <div class="field">
                <img src="./Icon/key.gif" alt="Password" class="icon password-icon">
                <input placeholder="Password" class="input-field" type="password" />
            </div>
            <div class="field">
                <img src="./Icon/key.gif" alt="Confirm Password" class="icon password-icon">
                <input placeholder="Confirm Password" class="input-field" type="password" />
            </div>
            <div class="btn">
                <button class="button1" type="submit">Register</button>
                <button class="button2" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
